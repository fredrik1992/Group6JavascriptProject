<!DOCTYPE html>
<html lang="sv">
  <head>
    <!-- Required meta tags    -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css">
    
    <title>NOTIFY - Ta kontroll över din vardag</title>
  </head>

  <body class="container">

<!-- HEADER --> 
      <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">NOTIFY</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Anteckningsböcker
                </a>
                <div
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <a class="dropdown-item" href="#">Fredriks önskelista</a>
                  <a class="dropdown-item" href="#">Kristoffers önskelista</a>
                  <a class="dropdown-item" href="#">Abdul-Hadis önskelista</a>
                  <a class="dropdown-item" href="#">Amins önskelista</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>

<!-- MAIN --> 
      <main>
<div id="placeholder">

</div>


<!-- NOTE --> 
        <article  id="note-article"  class="note">
          <div class="note-buttons-top">
            <p id="date">xxxx-xx-xx</p>

            <button id="delete-button" class="note-button"><img src="/media/x.svg" alt="delete-button" width="32" height="32" title="Delete"></button>
          </div>
          <textarea name="input-text" id="input-text" ></textarea>
          <button id="confirm-button" class="note-button note-button-bottom">
            <img src="/media/check.svg" alt="confirm-button" width="32" height="32" title="Confirm">
          </button>
        </article>
<!-- NOTE --> 



      </main>


<!-- NEW NOTE BUTTON-->
    <div id="new-note-button" class="menuIcon">
      <span>
        <img src="/media/plus-circle.svg" alt="new note-button" width="50" height="50" title="New note">
      </span>
          <ul>
            <li id="list-button" class="note-button" value="1">
              <img src="/media/card-list.svg" alt="list-button" width="50" height="50" title="List">
            </li>
            <li id="text-button" class="note-button">
              <img src="/media/card-text.svg" alt="text-button" width="50" height="50" title="Text">
            </li>
          </ul> 
    </div>

<!-- FOOTER --> 
      <footer>
        <address>
          <p>	&copy Team 6</p>
        </address>
      </footer>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
